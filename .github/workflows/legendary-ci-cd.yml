name: ğŸ¸ Legendary CI/CD Pipeline ğŸ¸

on:
  push:
    branches: [ main, develop, legendary-features ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      legendary_mode:
        description: 'Enable Legendary Mode'
        required: false
        default: 'true'
        type: boolean

env:
  # Legendary environment variables
  LEGENDARY_MODE: true
  SWISS_PRECISION: enabled
  CODE_BRO_ENERGY: maximum
  BUILT_BY: RICKROLL187
  
  # Application settings
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  REDIS_VERSION: '7'
  POSTGRES_VERSION: '15'

jobs:
  # Job 1: Legendary Code Quality Checks
  legendary-quality-check:
    name: ğŸ¸ Legendary Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ¸ Checkout Legendary Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: âš¡ Setup Python with Swiss Precision
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Legendary Dependencies
      run: |
        echo "ğŸ¸ Installing legendary dependencies..."
        pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r backend/requirements-dev.txt
        echo "âœ… Legendary dependencies installed!"
    
    - name: ğŸ” Legendary Code Linting (Black + Flake8)
      run: |
        echo "ğŸ¸ Running legendary code formatting checks..."
        black --check backend/ tests/
        echo "âœ… Code formatting is legendary!"
        
        echo "ğŸ¸ Running legendary code linting..."
        flake8 backend/ tests/ --max-line-length=120 --ignore=E203,W503
        echo "âœ… Code linting passed with Swiss precision!"
    
    - name: ğŸ›¡ï¸ Legendary Security Scan (Bandit)
      run: |
        echo "ğŸ¸ Running legendary security scan..."
        bandit -r backend/ -f json -o bandit-report.json || true
        echo "âœ… Security scan completed!"
    
    - name: ğŸ“Š Upload Security Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: legendary-security-report
        path: bandit-report.json
    
    - name: ğŸ¸ Code Bro Fun Check
      run: |
        echo "ğŸ¸ Checking for code bro energy..."
        if grep -r "WE ARE CODE BROS" backend/ tests/; then
          echo "âœ… Legendary code bro energy detected!"
        else
          echo "âš ï¸ Need more code bro energy!"
        fi

  # Job 2: Legendary Backend Tests
  legendary-backend-tests:
    name: ğŸ¸ Legendary Backend Tests
    runs-on: ubuntu-latest
    needs: legendary-quality-check
    
    services:
      # Legendary Redis service
      redis:
        image: redis:${{ env.REDIS_VERSION }}-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      
      # Legendary PostgreSQL service
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}-alpine
        env:
          POSTGRES_DB: n3extpath_test
          POSTGRES_USER: legendary_test_user
          POSTGRES_PASSWORD: legendary_test_password
        options: >-
          --health-cmd "pg_isready -U legendary_test_user -d n3extpath_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ğŸ¸ Checkout Legendary Code
      uses: actions/checkout@v4
    
    - name: âš¡ Setup Python with Swiss Precision
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install Legendary Test Dependencies
      run: |
        echo "ğŸ¸ Installing legendary test dependencies..."
        pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r backend/requirements-dev.txt
        echo "âœ… Test dependencies installed with legendary precision!"
    
    - name: ğŸ§ª Run Legendary Unit Tests
      env:
        DATABASE_URL: postgresql://legendary_test_user:legendary_test_password@localhost:5432/n3extpath_test
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET: legendary_test_secret_key
        LEGENDARY_MODE: true
      run: |
        echo "ğŸ¸ Running legendary unit tests..."
        pytest tests/ -v \
          --cov=backend \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --cov-fail-under=80 \
          --durations=10 \
          --tb=short \
          --color=yes \
          -m "not slow"
        echo "âœ… Legendary unit tests passed!"
    
    - name: ğŸ† Run Legendary Integration Tests
      env:
        DATABASE_URL: postgresql://legendary_test_user:legendary_test_password@localhost:5432/n3extpath_test
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET: legendary_test_secret_key
        LEGENDARY_MODE: true
      run: |
        echo "ğŸ¸ Running legendary integration tests..."
        pytest tests/ -v \
          --tb=short \
          --color=yes \
          -m "integration"
        echo "âœ… Integration tests completed with Swiss precision!"
    
    - name: âš¡ Run Legendary Performance Tests
      env:
        DATABASE_URL: postgresql://legendary_test_user:legendary_test_password@localhost:5432/n3extpath_test
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET: legendary_test_secret_key
        LEGENDARY_MODE: true
      run: |
        echo "ğŸ¸ Running legendary performance tests..."
        pytest tests/ -v \
          --tb=short \
          --color=yes \
          -m "performance" \
          --durations=0
        echo "âœ… Performance tests passed with legendary speed!"
    
    - name: ğŸ“Š Upload Test Coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: backend
        name: legendary-backend-coverage
        fail_ci_if_error: false
    
    - name: ğŸ“Š Upload Coverage Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: legendary-coverage-reports
        path: |
          coverage.xml
          htmlcov/

  # Job 3: Legendary Frontend Tests
  legendary-frontend-tests:
    name: ğŸ¸ Legendary Frontend Tests
    runs-on: ubuntu-latest
    needs: legendary-quality-check
    
    steps:
    - name: ğŸ¸ Checkout Legendary Code
      uses: actions/checkout@v4
    
    - name: âš¡ Setup Node.js with Swiss Precision
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ğŸ“¦ Install Legendary Frontend Dependencies
      working-directory: frontend
      run: |
        echo "ğŸ¸ Installing legendary frontend dependencies..."
        npm ci --prefer-offline --no-audit
        echo "âœ… Frontend dependencies installed!"
    
    - name: ğŸ” Legendary Frontend Linting
      working-directory: frontend
      run: |
        echo "ğŸ¸ Running legendary ESLint checks..."
        npm run lint
        echo "âœ… Frontend linting passed with Swiss precision!"
    
    - name: ğŸ¨ Legendary TypeScript Check
      working-directory: frontend
      run: |
        echo "ğŸ¸ Running legendary TypeScript checks..."
        npm run type-check
        echo "âœ… TypeScript checks passed!"
    
    - name: ğŸ§ª Legendary Frontend Unit Tests
      working-directory: frontend
      run: |
        echo "ğŸ¸ Running legendary frontend unit tests..."
        npm run test:unit -- --coverage --watchAll=false
        echo "âœ… Frontend unit tests passed!"
    
    - name: ğŸŒ Legendary E2E Tests
      working-directory: frontend
      run: |
        echo "ğŸ¸ Running legendary E2E tests..."
        npm run build
        npm run test:e2e
        echo "âœ… E2E tests completed with legendary precision!"
    
    - name: ğŸ“Š Upload Frontend Coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: legendary-frontend-coverage
        fail_ci_if_error: false

  # Job 4: Legendary Docker Build
  legendary-docker-build:
    name: ğŸ¸ Legendary Docker Build
    runs-on: ubuntu-latest
    needs: [legendary-backend-tests, legendary-frontend-tests]
    
    steps:
    - name: ğŸ¸ Checkout Legendary Code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ¸ Build Legendary Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: |
          ghcr.io/${{ github.repository }}/legendary-backend:latest
          ghcr.io/${{ github.repository }}/legendary-backend:${{ github.sha }}
        labels: |
          org.opencontainers.image.title=N3EXTPATH Legendary Backend
          org.opencontainers.image.description=Professional HR Platform Backend built by RICKROLL187
          org.opencontainers.image.source=${{ github.repositoryUrl }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.created=${{ steps.date.outputs.date }}
          legendary.built-by=RICKROLL187
          legendary.swiss-precision=enabled
          legendary.code-bro-energy=maximum
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ğŸ¸ Build Legendary Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: |
          ghcr.io/${{ github.repository }}/legendary-frontend:latest
          ghcr.io/${{ github.repository }}/legendary-frontend:${{ github.sha }}
        labels: |
          org.opencontainers.image.title=N3EXTPATH Legendary Frontend
          org.opencontainers.image.description=Professional HR Platform Frontend built by RICKROLL187
          org.opencontainers.image.source=${{ github.repositoryUrl }}
          org.opencontainers.image.revision=${{ github.sha }}
          legendary.built-by=RICKROLL187
          legendary.swiss-precision=enabled
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 5: Legendary Security Scan
  legendary-security-scan:
    name: ğŸ¸ Legendary Security Scan
    runs-on: ubuntu-latest
    needs: legendary-docker-build
    
    steps:
    - name: ğŸ¸ Checkout Legendary Code
      uses: actions/checkout@v4
    
    - name: ğŸ›¡ï¸ Run Legendary Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
    
    - name: ğŸ“Š Upload Trivy Scan Results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: ğŸ” Legendary Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'N3EXTPATH-Legendary'
        path: '.'
        format: 'JSON'
        args: >
          --enableRetired
          --enableExperimental
          --out reports
          --log logs
    
    - name: ğŸ“Š Upload Dependency Check Results
      uses: actions/upload-artifact@v3
      with:
        name: legendary-dependency-check
        path: reports/

  # Job 6: Legendary Deployment (Production)
  legendary-deployment:
    name: ğŸ¸ Legendary Production Deployment
    runs-on: ubuntu-latest
    needs: [legendary-backend-tests, legendary-frontend-tests, legendary-docker-build, legendary-security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ğŸ¸ Checkout Legendary Code
      uses: actions/checkout@v4
    
    - name: ğŸ”‘ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: ğŸ³ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: ğŸš€ Deploy to Legendary EKS Cluster
      run: |
        echo "ğŸ¸ Deploying to legendary production environment..."
        
        # Update kubeconfig
        aws eks update-kubeconfig --region us-west-2 --name n3extpath-legendary-cluster
        
        # Apply Kubernetes manifests
        kubectl apply -f k8s/legendary-deployment.yaml
        kubectl apply -f k8s/legendary-services.yaml
        kubectl apply -f k8s/legendary-ingress.yaml
        
        # Wait for deployment rollout
        kubectl rollout status deployment/n3extpath-backend -n n3extpath-legendary --timeout=600s
        kubectl rollout status deployment/n3extpath-frontend -n n3extpath-legendary --timeout=600s
        
