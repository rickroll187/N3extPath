    needs: legendary-deployment
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ¸ Checkout Legendary Code
      uses: actions/checkout@v4
    
    - name: âš¡ Setup Node.js for K6
