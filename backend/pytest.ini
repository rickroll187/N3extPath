[tool:pytest]
# =====================================
# ðŸ§ª LEGENDARY TEST CONFIGURATION ðŸ§ª
# =====================================

# Test discovery and execution
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Minimum version requirements
minversion = 7.0

# Addopts for legendary testing
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --no-cov-on-fail
    --durations=10
    --maxfail=5
    -p no:warnings

# Legendary test markers
markers =
    unit: Unit tests with Swiss precision
    integration: Integration tests for legendary features
    api: API endpoint tests with code bro energy
    database: Database tests with Swiss precision
    auth: Authentication and security tests
    performance: Performance tests for legendary speed
    legendary: Tests for legendary-specific features
    swiss_precision: Tests for Swiss precision standards
    code_bro_energy: Tests for code bro energy features
    rickroll187: Founder-exclusive feature tests
    slow: Slow tests that require patience
    fast: Fast tests for continuous integration
    smoke: Smoke tests for basic functionality
    regression: Regression tests for legendary stability

# Test environment
env = 
    TESTING=true
    ENVIRONMENT=test
    DATABASE_URL=sqlite:///./test_legendary.db
    REDIS_URL=redis://localhost:6379/15
    SECRET_KEY=legendary-test-secret-key-swiss-precision-2025
    LEGENDARY_MODE=true
    SWISS_PRECISION_ENABLED=true
    CODE_BRO_ENERGY_LEVEL=infinite
    FOUNDER_USERNAME=rickroll187

# Async support
asyncio_mode = auto

# Logging configuration
log_auto_indent = true
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test session timeout
timeout = 300

# Parallel execution
# -n auto can be added to addopts for parallel execution with pytest-xdist

